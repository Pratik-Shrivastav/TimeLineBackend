<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Activities</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>On Leave</th>
                    <th>Activities</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="date" class="form-control" id="date" /></td>
                    <td>
                        <select class="form-select" id="holiday">
                            <option value="false" selected>No</option>
                            <option value="true">Yes</option>
                        </select>
                    </td>
                    <td id="activitiesList">
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="project" class="form-label">Project</label>
                                <select id="project" class="form-select">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="subProject" class="form-label">SubProject</label>
                                <select id="subProject" class="form-select">
                                    
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="batch" class="form-label">Batch</label>
                                <select id="batch" class="form-select">
                                </select>
                            </div>
                            <div class="mb-3 column">
                                <label for="hours" class="form-label">Hours</label>
                                <input type="number" id="hours" class="form-control" placeholder="00" />
                                <label for="minutes" class="form-label">Minutes</label>
                                <input type="number" id="minutes" class="form-control" placeholder="00" />
                            </div>
                            <div class="mb-3">
                                <label for="comments" class="form-label">Comments</label>
                                <textarea id="comments" class="form-control" rows="3"
                                    placeholder="Enter activities"></textarea>
                            </div>
                        </div>
                        <div id="buttonDiv">
                            <button class="btn btn-primary" id="addActivityButton" onclick="addActivityForm()">Add
                                Activities</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="display: flex;align-items: center; justify-content: center;" class="mb-3">
            <button class="btn btn-primary" onclick="previewButton()">Preview</button>
        </div>
    </div>
    <!-- Modal Structure -->
    <div class="modal" id="activityModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Activity List</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Holiday</th>
                                <th>Details</th>
                                <th>Total Time</th>
                            </tr>
                        </thead>
                        <tbody id="tableBodyModal">
                            
                        </tbody>
                    </table>
                    <div id="modelButtonDiv">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="addTimeline.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
