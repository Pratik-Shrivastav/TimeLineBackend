<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>List of Timeline</h3>
            <div>
                <button id="addTimeline" class="btn btn-primary">Add Timeline</button>
                <button id="logOutButton" onclick="logOutUser()" class="btn btn-danger">Logout</button>
            </div>
            
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Leave</th>
                    <th>Activity</th>
                    <th>Total Hours</th>
                </tr>
            </thead>
            <tbody id="timelineList">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <div class="modal" id="activityEditModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Activity List</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="project" class="form-label">Project</label>
                            <select id="project" class="form-select" >
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subProject" class="form-label">SubProject</label>
                            <select id="subProject" class="form-select">
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="batch" class="form-label">Batch</label>
                            <select id="batch" class="form-select">
                            </select>
                        </div>
                        <div class="mb-3 column">
                            <label for="hours" class="form-label">Hours</label>
                            <input type="number" id="hours" class="form-control" placeholder="00" />
                            <label for="minutes" class="form-label">Minutes</label>
                            <input type="number" id="minutes" class="form-control" placeholder="00" />
                        </div>
                        <div class="mb-3">
                            <label for="comments" class="form-label">Comments</label>
                            <textarea id="comments" class="form-control" rows="3"
                                placeholder="Enter activities"></textarea>
                        </div>
                        <div id="buttonDiv">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="timeline.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-8f1c6fM7W7vnRwt6m2sMgpL6m34Pmz6x5rcwKX6WmEK5tM/4zXhXQ8jXfrOMYLM5"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
